<div class="header">TAGKAWAYAN NHS QR Attendance System</div>

<div class="container">
    <h2>Generate Your QR Code</h2>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <select id="department">
            <option value="">Select your department</option>
            <option value="JHS">Junior High School</option>
            <option value="SHS">Senior High School</option>
            <option value="Faculty">Faculty</option>
            <option value="NonTeaching">Non-Teaching</option>
        </select>
    </div>
    <div class="form-group">
        <label for="gradeLevel">Grade Level</label>
        <select id="gradeLevel">
            <option value="">Select your year level</option>
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 12">Grade 12</option>
            <option value="NA">NA</option>
        </select>
    </div>
    <div class="form-group">
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" placeholder="Enter your ID number">
    </div>
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div class="qr-container" id="qrcode"></div>
    <div class="btn-actions" style="display:none;" id="actionButtons">
        <button onclick="downloadQRCode()">Download</button>
        <button onclick="printQRCode()">Print</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
